<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dano - DST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <main>
            <h1>Calculadora de Dano - DST</h1>
            <div id="interface">

                <div class="telaPersonagem">
                    <h3>Personagens</h3>
                    <div class="persosonagens">
                        <div id="personagemButtons" class="personagem-button"></div>
                    </div>
                </div>


                <div class="telaBoss">
                    <h3>Bosses</h3>
                    <div id="bossesButtons" class="bosses-button"></div>
                </div>
            </div>

            <div class="aside-right">
                <h5>Armas</h5>
                <div id="armaButtons" class="armas-button"></div>
            </div>

            <div class=aside-left>
                <h5>Buffs</h5>
                <div id="buffButtons" class="buffs-button"></div>
            </div>

            <footer class="mostrarDano">
                <button class="calcular-button" id="calcularDano">Calcular Dano</button>
            </footer>
            <div id="resultadoDialog" class="dialog">
                <span id="resultadoTexto"></span>
                <button id="fecharDialog">Fechar</button>
            </div>


        </main>
        <script src="main.js"></script>
</body>

</html>
