<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Dano - DST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Dano - DST</h1>
    <div id="interface">
     
        <div id="personagens">
            <h2>Personagens</h2>
            <div class="button-group">
         
            </div>
        </div>
        
        <div id="armas">
            <h2>Armas</h2>
            <div class="button-group">
       
            </div>
        </div>
        
        <div id="buffs">
            <h2>Buffs</h2>
            <div class="button-group">
       
            </div>
        </div>
        
        <div id="bosses">
            <h2>Bosses</h2>
            <div class="button-group">

            </div>
        </div>
        
        <div id="calculos">
            <h2>Resultados</h2>
            <p>Dano Base: <span id="calculoBase">0.00</span></p>
            <p>Dano com Buff: <span id="calculoBuff">0.00</span></p>
            <p>Hit to Kill: <span id="calculoBoss">0.00</span></p>
            <button id="calcularDano">Calcular Dano</button>
            <button id="calcularBuff">Calcular Buff</button>
            <button id="calcularBoss">Calcular Boss</button>
        </div>
        
        <button id="githubLink">Visite o GitHub</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
